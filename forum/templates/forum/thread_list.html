{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 m-0">threads</h1>

  {% if request.user.is_authenticated %}

  <button class="btn btn-sm btn-primary" id="btn-new-thread">new thread</button>

  {% endif %}
</div>

<div id="new-thread-form" class="card mb-3" style="display:none;">
  <div class="card-body">
    <form id="form-new-thread">
      <div class="mb-2">
        <label class="form-label">title</label>
        <input class="form-control" name="title" maxlength="200" required />
      </div>

      <p class="small text-muted mb-0">keep content civil. new users have limited privileges.</p>

      <div class="text-end">
        <button type="submit" class="btn btn-primary btn-sm">create</button>
        <button type="button" class="btn btn-outline-secondary btn-sm" id="btn-cancel-new">cancel</button>
      </div>
    </form>
  </div>
</div>

<ul class="list-group" id="threads-list" data-endpoint="/api/threads/"></ul>

<nav class="mt-3"><!-- PAGINATION PLACEHOLDER --></nav>

{% endblock %}
